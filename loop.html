<script>
window.onload = function(){
       for (let i = 1; i <= 6; i++) {
              for (let j = 1; j <= 6; j++) {
              if (i + j === 6) console.log(`[${i}, ${j}]`); //여기서 `는 싱글쿼터(')가 아니라 백틱(`)
              }
       }
}      
</script>
